server {
    listen 8443 ssl;
    server_name solarapi.power-guard.jp;

    # SSL certificates (Replace with actual paths from Certbot)
    ssl_certificate /etc/letsencrypt/live/solarapi.power-guard.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/solarapi.power-guard.jp/privkey.pem;

    # SSL settings for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
   

    # Serve static files
    location /static/ {
        alias /app/staticfiles/;  # Ensure this matches STATIC_ROOT in Django
    }

    # Serve media files
    location /media/ {
        alias /app/media/;  # Ensure this matches MEDIA_ROOT in Django
    }

    # Proxy API requests (including Django admin)
    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header Cookie $http_cookie;

        # Ensure cookies work properly
        proxy_set_header Referer $http_referer;

        # WebSockets Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}

